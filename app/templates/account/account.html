<div class="account d-flex flex-wrap w-100 p-5">
    <div class="account-title col-lg-12 col-md-12 col-sm-12">
        <h5 class="account-heading">Account Management</h5>
    </div>

    <div class="account-table p-4 col-lg-12 col-md-12 col-sm-12" style="background-color: #fff;">
        <h5 style="font-size: 1.1rem;">Authorization table</h5>

        <table class="table table-hover table-bordered" style="border-collapse:collapse">
            <thead class="text-white bg-info">
                <tr class="">
                    <th class="text-white">#</th>
                    <th class="text-white">Name</th>
                    <th class="text-center text-white">Manager</th>
                    <th class="text-center text-white">Staff</th>
                    <th class="text-center text-white">Lock</th>
                    <th class="text-center text-white">Reset password</th>
                </tr>
            </thead>
            <tbody>
                {% for acc, user in zip_data %}
                <tr role="row" style="">
                    <th scope="row" class="m-auto p-2">{{ loop.index }}</th>
                    <td class="">
                        <img style="width: 32px;" class="mr-1" src="{{url_for('static', filename='img/user_profile.png')}}" alt="" srcset="">
                        {{ user._name }}
                    </td>
                    <td width="150px" class="text-center p-2">
                        <a href="/account/changeRole/Manager/{{acc._acc_id}}" class="{% if acc._role_id == 'ROL0000001' %} bg-primary text-light {% endif %} btn text-center account-col">
                            <i style="font-size: 0.8rem;" class="fa-solid fa-user-tie"></i>
                        </a>
                    </td>
                    <td width="150px" class="text-center p-2">
                        <a href="/account/changeRole/Staff/{{acc._acc_id}}" style="width: 49px; height: 41px" class="{% if acc._role_id == 'ROL0000002' %} bg-success text-light {% endif %} btn account-col">
                            <i style="font-size: 0.8rem;" class="fa-solid fa-users"></i>
                        </a>
                    </td>
                    <td width="150px" class="text-center p-2">
                        <a href="/account/changeRole/Lock/{{acc._acc_id}}" style="width: 44px; height: 40px" class="{% if acc._role_id == 'ROL0000003' %} bg-danger text-light {% endif %} btn account-col">
                            <i style="font-size: 0.8rem;" class="fa-solid fa-lock"></i>
                        </a>
                    </td>
                    <td width="150px" class="text-center p-2">
                        <a href="/account/resetPassword/{{acc._acc_id}}" class="btn account-col">
                            <i style="font-size: 0.8rem;" class="fa-solid fa-key"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <nav style="float: right;" aria-label="Page navigation">
            <ul class="pagination m-0">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
    <!-- <div class="table-responsive"> -->
    <!-- </div> -->
</div>
